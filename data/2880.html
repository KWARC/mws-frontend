      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">39.11-3 PCore</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ PCore</code>( <var class="Arg">G</var>, <var class="Arg">p</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">The <em><var class="Arg">p</var>-core</em> of <var class="Arg">G</var> is the largest normal <var class="Arg">p</var>-subgroup of <var class="Arg">G</var>. It is the core of a Sylow <var class="Arg">p</var> subgroup of <var class="Arg">G</var>, see <code class="func">Core</code> (<a shape="rect" href="chap39_mj.html#X7C4E00297E37AA44"><span class="RefLink">39.11-2</span></a>).</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">PCore(g,2);</span>
Group([ (1,4)(2,3), (1,2)(3,4) ])
</pre></div> </body>
