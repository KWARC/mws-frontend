      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">71.15-1 IrreducibleModules</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IrreducibleModules</code>( <var class="Arg">G</var>, <var class="Arg">F</var>, <var class="Arg">dim</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">returns a list of length 2. The first entry is a generating system of <var class="Arg">G</var>. The second entry is a list of all irreducible modules of <var class="Arg">G</var> over the field <var class="Arg">F</var> in dimension <var class="Arg">dim</var>, given as MeatAxe modules (see <code class="func">GModuleByMats</code> (<a shape="rect" href="chap69_mj.html#X801022027B066497"><span class="RefLink">69.1-1</span></a>)).</p> </body>
