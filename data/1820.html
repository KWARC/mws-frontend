      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">32.4-1 ImagesSource</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ ImagesSource</code>( <var class="Arg">map</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">is the set of images of the source of the general mapping <var class="Arg">map</var>.</p><p xmlns="http://www.w3.org/1999/xhtml"><code class="func">ImagesSource</code> delegates to <code class="func">ImagesSet</code> (<a shape="rect" href="chap32_mj.html#X8781348F7F5796A0"><span class="RefLink">32.4-4</span></a>), it is introduced only to store the image of <var class="Arg">map</var> as attribute value.</p> </body>
