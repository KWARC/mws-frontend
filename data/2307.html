      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">28.3-3 IsLookupDictionary</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ IsLookupDictionary</code>( <var class="Arg">obj</var> )</td><td colspan="1" rowspan="1" class="tdright">( category )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">A <em>lookup dictionary</em> is a dictionary, which permits not only to check whether an object is contained, but also to retrieve associated values, using the operation <code class="func">LookupDictionary</code> (<a shape="rect" href="chap28_mj.html#X863706BF847A47EB"><span class="RefLink">28.3-6</span></a>).</p> </body>
