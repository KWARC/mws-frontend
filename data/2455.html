      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">30.8-7 TrivialIterator</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ TrivialIterator</code>( <var class="Arg">elm</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">is a mutable iterator for the collection <code class="code">[ <var class="Arg">elm</var> ]</code> that consists of exactly one element <var class="Arg">elm</var> (see <code class="func">IsTrivial</code> (<a shape="rect" href="chap30_mj.html#X7E3402D6799D3C24"><span class="RefLink">30.4-3</span></a>)).</p> </body>
