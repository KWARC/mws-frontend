      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">27.7-10 WordAlp</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ WordAlp</code>( <var class="Arg">alpha</var>, <var class="Arg">nr</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">returns a string that is the <var class="Arg">nr</var>-th word over the alphabet list <var class="Arg">alpha</var>, w.r.t. word length and lexicographical order. The empty word is <code class="code">WordAlp( <var class="Arg">alpha</var>, 0 )</code>.</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">List([0..5],i-&gt;WordAlp(&quot;abc&quot;,i));</span>
[ &quot;&quot;, &quot;a&quot;, &quot;b&quot;, &quot;c&quot;, &quot;aa&quot;, &quot;ab&quot; ]
</pre></div> </body>
