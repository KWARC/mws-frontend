      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">52.5 <span class="Heading">Finitely presented monoids</span></h4><p xmlns="http://www.w3.org/1999/xhtml">The functionality available for finitely presented monoids is essentially the same as that available for finitely presented semigroups, and thus the previous sections apply (with the obvious changes) to finitely presented monoids.</p> </body>
