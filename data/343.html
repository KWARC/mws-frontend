      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">84.1-2 HELP_REMOVE_BOOK</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ HELP_REMOVE_BOOK</code>( <var class="Arg">short</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">This command tells <strong class="pkg">GAP</strong> not to use the help book with identifying name <var class="Arg">short</var> any more. The book can be re-installed using <code class="func">HELP_ADD_BOOK</code> (<a shape="rect" href="chap84_mj.html#X7CD0B8507A3D231D"><span class="RefLink">84.1-1</span></a>).</p> </body>
