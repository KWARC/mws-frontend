      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">4.9-6 UnbindGlobal</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ UnbindGlobal</code>( <var class="Arg">name</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">removes any value currently bound to the global variable named by the string <var class="Arg">name</var>. Nothing is returned.</p><p xmlns="http://www.w3.org/1999/xhtml">A warning is given if <var class="Arg">name</var> was not bound. The global variable named by <var class="Arg">name</var> must be writable, otherwise an error is raised.</p> </body>
