      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">39.25-5 CanComputeIndex</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ CanComputeIndex</code>( <var class="Arg">G</var>, <var class="Arg">H</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">This function indicates whether the index <math id="5204016604043739205" display="inline" alttext="[\textit{G}:\textit{H}]" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mrow xref="p1.1.m1.1.6.1.cmml" id="p1.1.m1.1.6">
      <mo xref="p1.1.m1.1.6.1.1.cmml" id="p1.1.m1.1.1" stretchy="false">[</mo>
      <mrow xref="p1.1.m1.1.6.1.cmml" id="p1.1.m1.1.6.2">
        <mtext xref="p1.1.m1.1.2.1a.cmml" id="p1.1.m1.1.2.1">𝐺</mtext>
        <mo xref="p1.1.m1.1.3.cmml" id="p1.1.m1.1.3">:</mo>
        <mtext xref="p1.1.m1.1.4.1a.cmml" id="p1.1.m1.1.4.1">𝐻</mtext>
      </mrow>
      <mo xref="p1.1.m1.1.6.1.1.cmml" id="p1.1.m1.1.5" stretchy="false">]</mo>
    </mrow>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <apply xref="p1.1.m1.1.6" id="p1.1.m1.1.6.1.cmml">
        <csymbol xref="p1.1.m1.1.1" id="p1.1.m1.1.6.1.1.cmml" cd="latexml">delimited-[]</csymbol>
        <apply xref="p1.1.m1.1.6" id="p1.1.m1.1.6.2.cmml">
          <ci xref="p1.1.m1.1.3" id="p1.1.m1.1.3.cmml">:</ci>
          <mtext xref="p1.1.m1.1.6" id="p1.1.m1.1.2.1.cmml">
            <span class="ltx_text ltx_font_italic" xmlns="http://www.w3.org/1999/xhtml">G</span>
          </mtext>
          <mtext xref="p1.1.m1.1.6" id="p1.1.m1.1.4.1.cmml">
            <span class="ltx_text ltx_font_italic" xmlns="http://www.w3.org/1999/xhtml">H</span>
          </mtext>
        </apply>
      </apply>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">[\textit{G}:\textit{H}]</annotation>
  </semantics>
</math> (which might be <code class="func">infinity</code> (<a shape="rect" href="chap18_mj.html#X8511B8DF83324C27"><span class="RefLink">18.2-1</span></a>)) can be computed. It assumes that <math id="7314011743456494470" display="inline" alttext="\textit{H}\leq\textit{G}" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mrow xref="p1.1.m1.1.4.cmml" id="p1.1.m1.1.4">
      <mtext xref="p1.1.m1.1.1.1.cmml" id="p1.1.m1.1.1.1">𝐻</mtext>
      <mo xref="p1.1.m1.1.2.cmml" id="p1.1.m1.1.2">≤</mo>
      <mtext xref="p1.1.m1.1.3.1.cmml" id="p1.1.m1.1.3.1">𝐺</mtext>
    </mrow>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <apply xref="p1.1.m1.1.4" id="p1.1.m1.1.4.cmml">
        <leq xref="p1.1.m1.1.2" id="p1.1.m1.1.2.cmml"/>
        <mtext xref="p1.1.m1.1.1.1" id="p1.1.m1.1.1.1.cmml">
          <span class="ltx_text ltx_font_italic" xmlns="http://www.w3.org/1999/xhtml">H</span>
        </mtext>
        <mtext xref="p1.1.m1.1.3.1" id="p1.1.m1.1.3.1.cmml">
          <span class="ltx_text ltx_font_italic" xmlns="http://www.w3.org/1999/xhtml">G</span>
        </mtext>
      </apply>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">\textit{H}\leq\textit{G}</annotation>
  </semantics>
</math> (see <code class="func">CanComputeIsSubset</code> (<a shape="rect" href="chap39_mj.html#X7BE7C36B84C23511"><span class="RefLink">39.25-6</span></a>)).</p> </body>
