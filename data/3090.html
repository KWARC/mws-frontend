      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">79.18 <span class="Heading">Global Variables in the Library</span></h4><p xmlns="http://www.w3.org/1999/xhtml">Global variables in the <strong class="pkg">GAP</strong> library are usually read-only in order to avoid their being overwritten accidentally. See also Section <a shape="rect" href="chap4_mj.html#X816FBEEA85782EC2"><span class="RefLink">4.9</span></a>.</p> </body>
