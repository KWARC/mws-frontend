      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">39.2-5 AsGroup</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ AsGroup</code>( <var class="Arg">D</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">if the elements of the collection <var class="Arg">D</var> form a group the command returns this group, otherwise it returns <code class="keyw">fail</code>.</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">

<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">AsGroup([(),(1,2)]);</span>
