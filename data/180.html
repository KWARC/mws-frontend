      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">37.2-2 IsFreeGroup</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IsFreeGroup</code>( <var class="Arg">obj</var> )</td><td colspan="1" rowspan="1" class="tdright">( category )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">Any group consisting of elements in <code class="func">IsAssocWordWithInverse</code> (<a shape="rect" href="chap37_mj.html#X7FA8DA728773BA89"><span class="RefLink">37.1-1</span></a>) lies in the filter <code class="func">IsFreeGroup</code>; this holds in particular for any group created with <code class="func">FreeGroup</code> (<a shape="rect" href="chap37_mj.html#X8215999E835290F0"><span class="RefLink">37.2-1</span></a>), or any subgroup of such a group.</p><p xmlns="http://www.w3.org/1999/xhtml">Also see Chapter <a shape="rect" href="chap47_mj.html#X7AA982637E90B35A"><span class="RefLink">47</span></a>.</p> </body>
