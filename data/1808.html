      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">32.5-5 PreImagesSet</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ PreImagesSet</code>( <var class="Arg">map</var>, <var class="Arg">elms</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">If <var class="Arg">elms</var> is a subset of the range of the general mapping <var class="Arg">map</var> then <code class="func">PreImagesSet</code> returns the set of all preimages of <var class="Arg">elms</var> under <var class="Arg">map</var>.</p><p xmlns="http://www.w3.org/1999/xhtml">Anything may happen if <var class="Arg">elms</var> is not a subset of the range of <var class="Arg">map</var>.</p> </body>
