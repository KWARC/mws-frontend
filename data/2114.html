      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">69.11-4 MTX.BasisInOrbit</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ MTX.BasisInOrbit</code>( <var class="Arg">module</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">returns a basis of the underlying vector space of <var class="Arg">module</var> which is contained in an orbit of the action of the generators of module on that space. This is used by <code class="func">MTX.InvariantQuadraticForm</code> (<a shape="rect" href="chap69_mj.html#X7ADE65997F16EE63"><span class="RefLink">69.11-3</span></a>) in characteristic 2.</p> </body>
