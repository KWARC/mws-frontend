      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">23.2-1 NormedRowVector</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ NormedRowVector</code>( <var class="Arg">v</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">returns a scalar multiple <code class="code"><var class="Arg">w</var> = <var class="Arg">c</var> * <var class="Arg">v</var></code> of the row vector <var class="Arg">v</var> with the property that the first nonzero entry of <var class="Arg">w</var> is an identity element in the sense of <code class="func">IsOne</code> (<a shape="rect" href="chap31_mj.html#X814D78347858EC13"><span class="RefLink">31.10-5</span></a>).</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">NormedRowVector( [ 5, 2, 3 ] );</span>
[ 1, 2/5, 3/5 ]
</pre></div> </body>
