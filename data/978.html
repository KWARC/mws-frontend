      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">19.2-2 EqFloat</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ EqFloat</code>( <var class="Arg">x</var>, <var class="Arg">y</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">Returns: Whether the floateans <var class="Arg">x</var> and <var class="Arg">y</var> are equal</p><p xmlns="http://www.w3.org/1999/xhtml">This function compares two floating-point numbers, and returns <code class="keyw">true</code> if they are equal, and <code class="keyw">false</code> otherwise; with the exception that <code class="keyw">NaN</code> is always considered to be different from itself.</p> </body>
