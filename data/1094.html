      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">74.1-2 LargestUnknown</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ LargestUnknown</code></td><td colspan="1" rowspan="1" class="tdright">( global variable )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml"><code class="func">LargestUnknown</code> is the largest <var class="Arg">n</var> that is used in any <code class="code">Unknown( <var class="Arg">n</var> )</code> in the current <strong class="pkg">GAP</strong> session. This is used in <code class="func">Unknown</code> (<a shape="rect" href="chap74_mj.html#X79BAB8C48394779C"><span class="RefLink">74.1-1</span></a>) which increments this value when asked to make a new unknown.</p> </body>
