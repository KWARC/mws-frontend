      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">55.1-4 IsAdditiveMagma</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IsAdditiveMagma</code>( <var class="Arg">obj</var> )</td><td colspan="1" rowspan="1" class="tdright">( category )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">An <em>additive magma</em> in <strong class="pkg">GAP</strong> is a domain <math id="3888000172155321227" display="inline" alttext="A" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">A</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝐴</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">A</annotation>
  </semantics>
</math> with an associative and commutative addition <code class="code">+</code><math id="1417781344942402223" display="inline" alttext=":A\times A\rightarrow A" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mrow xref="p1.1.m1.1.7.cmml" id="p1.1.m1.1.7">
      <mi xref="p1.1.m1.1.7.1.cmml" id="p1.1.m1.1.7.1"/>
      <mo xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">:</mo>
      <mrow xref="p1.1.m1.1.7.2.cmml" id="p1.1.m1.1.7.2">
        <mrow xref="p1.1.m1.1.7.2.1.cmml" id="p1.1.m1.1.7.2.1">
          <mi xref="p1.1.m1.1.2.cmml" id="p1.1.m1.1.2">A</mi>
          <mo xref="p1.1.m1.1.3.cmml" id="p1.1.m1.1.3">×</mo>
          <mi xref="p1.1.m1.1.4.cmml" id="p1.1.m1.1.4">A</mi>
        </mrow>
        <mo xref="p1.1.m1.1.5.cmml" id="p1.1.m1.1.5">→</mo>
        <mi xref="p1.1.m1.1.6.cmml" id="p1.1.m1.1.6">A</mi>
      </mrow>
    </mrow>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <apply xref="p1.1.m1.1.7" id="p1.1.m1.1.7.cmml">
        <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">:</ci>
        <csymbol xref="p1.1.m1.1.7.1" id="p1.1.m1.1.7.1.cmml" cd="latexml">absent</csymbol>
        <apply xref="p1.1.m1.1.7.2" id="p1.1.m1.1.7.2.cmml">
          <ci xref="p1.1.m1.1.5" id="p1.1.m1.1.5.cmml">→</ci>
          <apply xref="p1.1.m1.1.7.2.1" id="p1.1.m1.1.7.2.1.cmml">
            <times xref="p1.1.m1.1.3" id="p1.1.m1.1.3.cmml"/>
            <ci xref="p1.1.m1.1.2" id="p1.1.m1.1.2.cmml">𝐴</ci>
            <ci xref="p1.1.m1.1.4" id="p1.1.m1.1.4.cmml">𝐴</ci>
          </apply>
          <ci xref="p1.1.m1.1.6" id="p1.1.m1.1.6.cmml">𝐴</ci>
        </apply>
      </apply>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">:A\times A\rightarrow A</annotation>
  </semantics>
</math>, see <code class="func">IsNearAdditiveMagma</code> (<a shape="rect" href="chap55_mj.html#X8129E95D83227658"><span class="RefLink">55.1-1</span></a>) and <code class="func">IsAdditivelyCommutative</code> (<a shape="rect" href="chap55_mj.html#X82D471327A9CA960"><span class="RefLink">55.3-1</span></a>).</p> </body>
