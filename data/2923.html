      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">39.3-10 IsSubnormal</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ IsSubnormal</code>( <var class="Arg">G</var>, <var class="Arg">U</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">A subgroup <var class="Arg">U</var> of the group <var class="Arg">G</var> is subnormal if it is contained in a subnormal series of <var class="Arg">G</var>.</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">

false
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">IsSubnormal(g,Group((1,2)(3,4)));</span>
true
