      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">51.1-1 IsSemigroup</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IsSemigroup</code>( <var class="Arg">D</var> )</td><td colspan="1" rowspan="1" class="tdright">( synonym )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">returns <code class="keyw">true</code> if the object <var class="Arg">D</var> is a semigroup. A <em>semigroup</em> is a magma (see <a shape="rect" href="chap35_mj.html#X873E502F7D21C39C"><span class="RefLink">35</span></a>) with associative multiplication.</p> </body>
