      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">66.10 <span class="Heading">Polynomial Factorization</span></h4><p xmlns="http://www.w3.org/1999/xhtml">At the moment <strong class="pkg">GAP</strong> provides only methods to factorize polynomials over finite fields (see Chapter <a shape="rect" href="chap59_mj.html#X7893ABF67A028802"><span class="RefLink">59</span></a>), over subfields of cyclotomic fields (see Chapter <a shape="rect" href="chap60_mj.html#X80510B5880521FDC"><span class="RefLink">60</span></a>), and over algebraic extensions of these (see Chapter <a shape="rect" href="chap67_mj.html#X85732CEF7ECFCA68"><span class="RefLink">67</span></a>).</p> </body>
