      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">13.9-1 TypeObj</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ TypeObj</code>( <var class="Arg">obj</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">returns the type of the object <var class="Arg">obj</var>.</p><p xmlns="http://www.w3.org/1999/xhtml">The type of an object is itself an object.</p><p xmlns="http://www.w3.org/1999/xhtml">Two types are equal if and only if the two families are identical, the filters are equal, and, if present, also the defining data of the types are equal.</p> </body>
