      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">47.8-2 SubgroupOfWholeGroupByCosetTable</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ SubgroupOfWholeGroupByCosetTable</code>( <var class="Arg">fpfam</var>, <var class="Arg">tab</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">takes a family <var class="Arg">fpfam</var> of an FpGroup and a coset table <var class="Arg">tab</var> and returns the subgroup of <var class="Arg">fpfam</var><code class="code">!.wholeGroup</code> defined by this coset table. See also <code class="func">CosetTableBySubgroup</code> (<a shape="rect" href="chap47_mj.html#X82926A7F8365A341"><span class="RefLink">47.6-4</span></a>).</p> </body>
