      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">32.5-1 PreImagesRange</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ PreImagesRange</code>( <var class="Arg">map</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">is the set of preimages of the range of the general mapping <var class="Arg">map</var>.</p><p xmlns="http://www.w3.org/1999/xhtml"><code class="func">PreImagesRange</code> delegates to <code class="func">PreImagesSet</code> (<a shape="rect" href="chap32_mj.html#X856BAFC87B2D2811"><span class="RefLink">32.5-5</span></a>), it is introduced only to store the preimage of <var class="Arg">map</var> as attribute value.</p> </body>
