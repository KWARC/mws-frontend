      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">24.17 <span class="Heading">Block Matrices</span></h4><p xmlns="http://www.w3.org/1999/xhtml">Block matrices are a special representation of matrices which can save a lot of memory if large matrices have a block structure with lots of zero blocks. <strong class="pkg">GAP</strong> uses the representation <code class="code">IsBlockMatrixRep</code> to store block matrices.</p> </body>
