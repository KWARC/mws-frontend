      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">72.8-2 IsVirtualCharacter</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IsVirtualCharacter</code>( [<var class="Arg">tbl</var>, ]<var class="Arg">chi</var> )</td><td colspan="1" rowspan="1" class="tdright">( property )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">A <em>virtual character</em> is a class function that can be written as the difference of two proper characters (see <code class="func">IsCharacter</code> (<a shape="rect" href="chap72_mj.html#X7FE3CD08794051F8"><span class="RefLink">72.8-1</span></a>)).</p> </body>
