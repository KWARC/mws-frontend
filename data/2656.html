      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">13.6-5 DisableAttributeValueStoring</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ DisableAttributeValueStoring</code>( <var class="Arg">attr</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">disables the usual call of <code class="code">Setter( <var class="Arg">attr</var> )</code> when a method for <var class="Arg">attr</var> returns a value. In consequence the values will never be stored. Note that <var class="Arg">attr</var> must be an attribute and <em>not</em> a property.</p> </body>
