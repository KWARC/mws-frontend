      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">6.5 <span class="Heading">Variable Access in a Break Loop</span></h4><p xmlns="http://www.w3.org/1999/xhtml">In a break loop access to variables of the current break level and higher levels is possible, but if the same variable name is used for different objects or if a function calls itself recursively, of course only the variable at the lowest level can be accessed.</p> </body>
