      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">50.1-1 TrivialGroup</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ TrivialGroup</code>( [<var class="Arg">filter</var>] )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">constructs a trivial group in the category given by the filter <var class="Arg">filter</var>. If <var class="Arg">filter</var> is not given it defaults to <code class="func">IsPcGroup</code> (<a shape="rect" href="chap46_mj.html#X7D1F506D7830B1D9"><span class="RefLink">46.3-1</span></a>).</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">TrivialGroup();</span>
&lt;pc group of size 1 with 0 generators&gt;
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">TrivialGroup( IsPermGroup );</span>
Group(())
</pre></div> </body>
