        <title>GAP (ref) - Chapter 41: Group Actions &amp;#8614; 41.4 Orbits</title>

      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">41.4 <span class="Heading">Orbits</span></h4><p xmlns="http://www.w3.org/1999/xhtml">If a group <math id="-8599694371028293560" display="inline" alttext="G" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">G</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝐺</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">G</annotation>
  </semantics>
</math> acts on a set <math id="7558450463198347849" display="inline" alttext="\Omega" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1" mathvariant="normal">Ω</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">Ω</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">\Omega</annotation>
  </semantics>
</math>, the set of all images of <math id="2413283781858677068" display="inline" alttext="x\in\Omega" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mrow xref="p1.1.m1.1.4.cmml" id="p1.1.m1.1.4">
      <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">x</mi>
      <mo xref="p1.1.m1.1.2.cmml" id="p1.1.m1.1.2">∈</mo>
      <mi xref="p1.1.m1.1.3.cmml" id="p1.1.m1.1.3" mathvariant="normal">Ω</mi>
    </mrow>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <apply xref="p1.1.m1.1.4" id="p1.1.m1.1.4.cmml">
        <in xref="p1.1.m1.1.2" id="p1.1.m1.1.2.cmml"/>
        <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝑥</ci>
        <ci xref="p1.1.m1.1.3" id="p1.1.m1.1.3.cmml">Ω</ci>
      </apply>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">x\in\Omega</annotation>
  </semantics>
</math> under elements of <math id="-3235427962734883971" display="inline" alttext="G" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">G</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝐺</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">G</annotation>
  </semantics>
</math> is called the <em>orbit</em> of <math id="-1372096846332696791" display="inline" alttext="x" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">x</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝑥</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">x</annotation>
  </semantics>
</math>. The set of orbits of <math id="3192759865948472776" display="inline" alttext="G" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">G</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝐺</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">G</annotation>
  </semantics>
</math> is a partition of <math id="-8435024602575651529" display="inline" alttext="\Omega" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1" mathvariant="normal">Ω</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">Ω</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">\Omega</annotation>
  </semantics>
</math>.</p> </body>
