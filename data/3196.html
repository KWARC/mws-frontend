        <title>GAP (ref) - Chapter 41: Group Actions-&gt;41.4 Orbits</title>

      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">41.4 <span class="Heading">Orbits</span></h4><p xmlns="http://www.w3.org/1999/xhtml">If a group <math id="822044191015043560" display="inline" alttext="G" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">G</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝐺</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">G</annotation>
  </semantics>
</math> acts on a set <math id="3885456984763647250" display="inline" alttext="\Omega" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1" mathvariant="normal">Ω</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">Ω</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">\Omega</annotation>
  </semantics>
</math>, the set of all images of <math id="-2553687659053303822" display="inline" alttext="x\in\Omega" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mrow xref="p1.1.m1.1.4.cmml" id="p1.1.m1.1.4">
      <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">x</mi>
      <mo xref="p1.1.m1.1.2.cmml" id="p1.1.m1.1.2">∈</mo>
      <mi xref="p1.1.m1.1.3.cmml" id="p1.1.m1.1.3" mathvariant="normal">Ω</mi>
    </mrow>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <apply xref="p1.1.m1.1.4" id="p1.1.m1.1.4.cmml">
        <in xref="p1.1.m1.1.2" id="p1.1.m1.1.2.cmml"/>
        <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝑥</ci>
        <ci xref="p1.1.m1.1.3" id="p1.1.m1.1.3.cmml">Ω</ci>
      </apply>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">x\in\Omega</annotation>
  </semantics>
</math> under elements of <math id="-5843194617287156464" display="inline" alttext="G" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">G</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝐺</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">G</annotation>
  </semantics>
</math> is called the <em>orbit</em> of <math id="3346907273446073835" display="inline" alttext="x" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">x</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝑥</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">x</annotation>
  </semantics>
</math>. The set of orbits of <math id="-5238850317942273823" display="inline" alttext="G" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">G</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝐺</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">G</annotation>
  </semantics>
</math> is a partition of <math id="-2917157844436611574" display="inline" alttext="\Omega" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1" mathvariant="normal">Ω</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">Ω</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">\Omega</annotation>
  </semantics>
</math>.</p> </body>
