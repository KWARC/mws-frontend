      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">7.7-12 <span class="Heading">Line By Line Profiling</span></h5><p xmlns="http://www.w3.org/1999/xhtml">Line By Line profiling tracks which lines have been executed in a piece of GAP code. Built into GAP are the methods necessary to generate profiles, the resulting profiles can be displayed with the 'profiling' package.</p> </body>
