      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">43.12 <span class="Heading">Backtrack</span></h4><p xmlns="http://www.w3.org/1999/xhtml">A main use for stabilizer chains is in backtrack algorithms for permutation groups. <strong class="pkg">GAP</strong> implements a partition-backtrack algorithm as described in <a shape="rect" href="chapBib_mj.html#biBLeon91">[Leo91]</a> and refined in <a shape="rect" href="chapBib_mj.html#biBTheissen97">[The97]</a>.</p> </body>
