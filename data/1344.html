      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">35.3-4 MagmaElement</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ MagmaElement</code>( <var class="Arg">M</var>, <var class="Arg">i</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">For a magma <var class="Arg">M</var> and a positive integer <var class="Arg">i</var>, <code class="func">MagmaElement</code> returns the <var class="Arg">i</var>-th element of <var class="Arg">M</var>, w.r.t. the ordering <code class="code">&lt;</code>. If <var class="Arg">M</var> has less than <var class="Arg">i</var> elements then <code class="keyw">fail</code> is returned.</p> </body>
