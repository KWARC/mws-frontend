        <meta name="url" content="http://www.gap-system.org/Manuals/doc/ref/chap12_mj.html#X84545F3985C60F5B"></meta>
      </head>
      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">12.5 <span class="Heading">Identical Objects</span></h4><p xmlns="http://www.w3.org/1999/xhtml">Two objects that are equal <em>as objects</em> (that is they actually refer to the same area of computer memory) and not only w.r.t. the equality relation &quot;<code class="code">=</code>&quot; are called <em>identical</em>. Identical objects do of course describe the same element.</p> </body>
    </html>
