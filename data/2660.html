      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">13.6-1 Tester</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ Tester</code>( <var class="Arg">attr</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">For an attribute <var class="Arg">attr</var>, <code class="code">Tester(<var class="Arg">attr</var>)</code> is a filter (see <a shape="rect" href="chap13_mj.html#X84EFA4C07D4277BB"><span class="RefLink">13.2</span></a>) that returns <code class="keyw">true</code> or <code class="keyw">false</code>, depending on whether or not the value of <var class="Arg">attr</var> for the object is known. For example, <code class="code">Tester( Size )( <var class="Arg">obj</var> )</code> is <code class="keyw">true</code> if the size of the object <var class="Arg">obj</var> is known.</p> </body>
    </html>
