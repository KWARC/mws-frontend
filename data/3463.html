      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">21.19-3 IsSubsetSet</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ IsSubsetSet</code>( <var class="Arg">list1</var>, <var class="Arg">list2</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">tests whether every element of <var class="Arg">list2</var> is contained in <var class="Arg">list1</var>. Either argument of <code class="func">IsSubsetSet</code> may also be a list that is not a proper set, in which case <code class="func">Set</code> (<a shape="rect" href="chap30_mj.html#X7E399AC97FD98217"><span class="RefLink">30.3-7</span></a>) is applied to it first.</p> </body>
