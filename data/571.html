      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">2.4 <span class="Heading">The Pager Command</span></h4><p xmlns="http://www.w3.org/1999/xhtml"><strong class="pkg">GAP</strong> contains a builtin pager which shows a text string which does not fit on the screen page by page. Its functionality is very rudimentary and self-explaining. This is because (at least under UNIX) there are powerful external standard programs which do this job.</p> </body>
