      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">10.4-2 WriteLine</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ WriteLine</code>( <var class="Arg">output-stream</var>, <var class="Arg">string</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">appends <var class="Arg">string</var> to <var class="Arg">output-stream</var>. A final newline is written. The function returns <code class="keyw">true</code> if the write succeeds and <code class="keyw">fail</code> otherwise.</p><p xmlns="http://www.w3.org/1999/xhtml">A default method is installed which implements <code class="func">WriteLine</code> by repeated calls to <code class="func">WriteByte</code> (<a shape="rect" href="chap10_mj.html#X7D37C7A07E9C319C"><span class="RefLink">10.4-1</span></a>).</p> </body>
