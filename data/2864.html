      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">39.12-11 SupersolvableResiduum</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ SupersolvableResiduum</code>( <var class="Arg">G</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">is the supersolvable residuum of the group <var class="Arg">G</var>, that is, its smallest normal subgroup <math id="5840804081504597250" display="inline" alttext="N" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">N</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝑁</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">N</annotation>
  </semantics>
</math> such that the factor group <math id="6715715174611532916" display="inline" alttext="\textit{G}/N" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mrow xref="p1.1.m1.1.4.cmml" id="p1.1.m1.1.4">
      <mtext xref="p1.1.m1.1.1.1.cmml" id="p1.1.m1.1.1.1">𝐺</mtext>
      <mo xref="p1.1.m1.1.2.cmml" id="p1.1.m1.1.2">/</mo>
      <mi xref="p1.1.m1.1.3.cmml" id="p1.1.m1.1.3">N</mi>
    </mrow>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <apply xref="p1.1.m1.1.4" id="p1.1.m1.1.4.cmml">
        <divide xref="p1.1.m1.1.2" id="p1.1.m1.1.2.cmml"/>
        <mtext xref="p1.1.m1.1.1.1" id="p1.1.m1.1.1.1.cmml">
          <span class="ltx_text ltx_font_italic" xmlns="http://www.w3.org/1999/xhtml">G</span>
        </mtext>
        <ci xref="p1.1.m1.1.3" id="p1.1.m1.1.3.cmml">𝑁</ci>
      </apply>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">\textit{G}/N</annotation>
  </semantics>
</math> is supersolvable.</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">SupersolvableResiduum(g);</span>
Group([ (1,2)(3,4), (1,4)(2,3) ])
</pre></div> </body>
