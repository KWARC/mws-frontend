      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">39.15-1 IsCyclic</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ IsCyclic</code>( <var class="Arg">G</var> )</td><td colspan="1" rowspan="1" class="tdright">( property )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">A group is <em>cyclic</em> if it can be generated by one element. For a cyclic group, one can compute a generating set consisting of only one element using <code class="func">MinimalGeneratingSet</code> (<a shape="rect" href="chap39_mj.html#X81D15723804771E2"><span class="RefLink">39.22-3</span></a>).</p> </body>
