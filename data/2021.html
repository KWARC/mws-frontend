      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">44.1 <span class="Heading">IsMatrixGroup (Filter)</span></h4><p xmlns="http://www.w3.org/1999/xhtml">For most operations, <strong class="pkg">GAP</strong> only provides methods for finite matrix groups. Many calculations in finite matrix groups are done via so-called &quot;nice monomorphisms&quot; (see Section <a shape="rect" href="chap40_mj.html#X7FFD731684606BC6"><span class="RefLink">40.5</span></a>) that represent a faithful action on vectors.</p> </body>
