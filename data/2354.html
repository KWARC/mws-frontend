      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">46.8-5 Extension</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ Extension</code>( <var class="Arg">G</var>, <var class="Arg">M</var>, <var class="Arg">c</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ ExtensionNC</code>( <var class="Arg">G</var>, <var class="Arg">M</var>, <var class="Arg">c</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">returns the extension of <var class="Arg">G</var> by the <var class="Arg">G</var>-module <var class="Arg">M</var> via the cocycle <var class="Arg">c</var> as pc groups. The <code class="code">NC</code> version does not check the resulting group for consistence.</p> </body>
