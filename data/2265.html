      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">7.6-2 Runtime</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ Runtime</code>(  )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml"><code class="func">Runtime</code> returns the time spent by <strong class="pkg">GAP</strong> in milliseconds as an integer. It is the same as the value of the <code class="code">user_time</code> component given by <code class="func">Runtimes</code> (<a shape="rect" href="chap7_mj.html#X80355C9282B35673"><span class="RefLink">7.6-1</span></a>), as explained above.</p><p xmlns="http://www.w3.org/1999/xhtml">See <code class="func">StringTime</code> (<a shape="rect" href="chap27_mj.html#X802469C47F886A59"><span class="RefLink">27.10-9</span></a>) for a translation from milliseconds into hour/minute format.</p> </body>
