      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">39.2 <span class="Heading">Creating Groups</span></h4><p xmlns="http://www.w3.org/1999/xhtml">When groups are created from generators, this means that the generators must be elements that can be multiplied and inverted (see also <a shape="rect" href="chap31_mj.html#X82039A218274826F"><span class="RefLink">31.3</span></a>). For creating a free group on a set of symbols, see <code class="func">FreeGroup</code> (<a shape="rect" href="chap37_mj.html#X8215999E835290F0"><span class="RefLink">37.2-1</span></a>).</p> </body>
