      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">44.6-4 IsNaturalGLnZ</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IsNaturalGLnZ</code>( <var class="Arg">G</var> )</td><td colspan="1" rowspan="1" class="tdright">( property )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">tests whether <var class="Arg">G</var> is <math id="7763575898145301018" display="inline" alttext="GL_{n}(?)" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">

</math> in its natural representation by <math id="-8478283632848365364" display="inline" alttext="n\times n" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
