      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">14.7 <span class="Heading">Random Sources</span></h4><p xmlns="http://www.w3.org/1999/xhtml"><strong class="pkg">GAP</strong> provides <code class="func">Random</code> (<a shape="rect" href="chap30_mj.html#X7FF906E57D6936F8"><span class="RefLink">30.7-1</span></a>) methods for many collections of objects. On a lower level these methods use <em>random sources</em> which provide random integers and random choices from lists.</p> </body>
