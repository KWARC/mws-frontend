      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">43.10-11 InverseRepresentative</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ InverseRepresentative</code>( <var class="Arg">S</var>, <var class="Arg">pnt</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">calculates the transversal element which maps <var class="Arg">pnt</var> back to the base point of <var class="Arg">S</var>. It just runs back through the Schreier tree from <var class="Arg">pnt</var> to the root and multiplies the labels along the way.</p> </body>
