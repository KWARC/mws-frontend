      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">14.3-6 LcmInt</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ LcmInt</code>( <var class="Arg">m</var>, <var class="Arg">n</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">returns the least common multiple of the integers <var class="Arg">m</var> and <var class="Arg">n</var>.</p><p xmlns="http://www.w3.org/1999/xhtml"><code class="func">LcmInt</code> is a method used by the general operation <code class="func">Lcm</code> (<a shape="rect" href="chap56_mj.html#X7ABA92057DD6C7AF"><span class="RefLink">56.7-6</span></a>).</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">
