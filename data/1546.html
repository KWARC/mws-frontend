      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">18.1-6 String</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ String</code>( <var class="Arg">cyc</var> )</td><td colspan="1" rowspan="1" class="tdright">( method )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">The operation <code class="func">String</code> returns for a cyclotomic <var class="Arg">cyc</var> a string corresponding to the way the cyclotomic is printed by <code class="func">ViewObj</code> (<a shape="rect" href="chap6_mj.html#X815BF22186FD43C9"><span class="RefLink">6.3-5</span></a>) and <code class="func">PrintObj</code> (<a shape="rect" href="chap6_mj.html#X815BF22186FD43C9"><span class="RefLink">6.3-5</span></a>).</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">String( E(5)+1/2*E(5)^2 ); String( 17/3 );</span>
&quot;E(5)+1/2*E(5)^2&quot;
&quot;17/3&quot;
</pre></div> </body>
