      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">51.8-5 RClassOfHClass</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ RClassOfHClass</code>( <var class="Arg">H</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ LClassOfHClass</code>( <var class="Arg">H</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">are attributes reflecting the natural ordering over the various Green's classes. <code class="func">RClassOfHClass</code> and <code class="func">LClassOfHClass</code> return the <math id="2845240306827107295" display="inline" alttext="R" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">R</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝑅</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">R</annotation>
  </semantics>
</math> and <math id="6930372281691659527" display="inline" alttext="L" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">L</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝐿</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">L</annotation>
  </semantics>
</math> classes, respectively, in which an <math id="-359714451757952976" display="inline" alttext="H" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
  <semantics id="p1.1.m1.1a">
    <mi xref="p1.1.m1.1.1.cmml" id="p1.1.m1.1.1">H</mi>
    <annotation-xml id="p1.1.m1.1b" encoding="MathML-Content">
      <ci xref="p1.1.m1.1.1" id="p1.1.m1.1.1.cmml">𝐻</ci>
    </annotation-xml>
    <annotation id="p1.1.m1.1c" encoding="application/x-tex">H</annotation>
  </semantics>
</math> class is contained.</p> </body>
