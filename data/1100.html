      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">45.17 <span class="Heading">Conjugacy Classes in Solvable Groups</span></h4><p xmlns="http://www.w3.org/1999/xhtml">There are a variety of algorithms to compute conjugacy classes and centralizers in solvable groups via epimorphic images (<a shape="rect" href="chapBib_mj.html#biBFelschNeubueser79">[FN79]</a>, <a shape="rect" href="chapBib_mj.html#biBMeckyNeubueser89">[MN89]</a>, <a shape="rect" href="chapBib_mj.html#biBTheissen93">[The93]</a>). Usually these are only invoked as methods, but it is possible to access the algorithm directly.</p> </body>
