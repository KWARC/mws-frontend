      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">32.5-3 PreImageElm</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ PreImageElm</code>( <var class="Arg">map</var>, <var class="Arg">elm</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">If <var class="Arg">elm</var> is an element of the range of the injective and surjective general mapping <var class="Arg">map</var> then <code class="func">PreImageElm</code> returns the unique preimage of <var class="Arg">elm</var> under <var class="Arg">map</var>.</p><p xmlns="http://www.w3.org/1999/xhtml">Anything may happen if <var class="Arg">elm</var> is not an element of the range of <var class="Arg">map</var>.</p> </body>
