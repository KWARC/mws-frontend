      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">35.2-11 AsSubmagma</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ AsSubmagma</code>( <var class="Arg">D</var>, <var class="Arg">C</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">Let <var class="Arg">D</var> be a domain and <var class="Arg">C</var> a collection. If <var class="Arg">C</var> is a subset of <var class="Arg">D</var> that forms a magma then <code class="func">AsSubmagma</code> returns this magma, with parent <var class="Arg">D</var>. Otherwise <code class="keyw">fail</code> is returned.</p> </body>
