      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">76.2 <span class="Heading">Loading a GAP Package</span></h4><p xmlns="http://www.w3.org/1999/xhtml">Some <strong class="pkg">GAP</strong> packages are prepared for <em>automatic loading</em>, that is they will be loaded automatically with <strong class="pkg">GAP</strong>, others must in each case be separately loaded by a call to <code class="func">LoadPackage</code> (<a shape="rect" href="chap76_mj.html#X79B373A77B29D1F5"><span class="RefLink">76.2-1</span></a>).</p> </body>
