      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">14.5 <span class="Heading">Residue Class Rings</span></h4><p xmlns="http://www.w3.org/1999/xhtml"><code class="func">ZmodnZ</code> (<a shape="rect" href="chap14_mj.html#X79CE76AD82B3E2B2"><span class="RefLink">14.5-2</span></a>) returns a residue class ring of <code class="func">Integers</code> (<a shape="rect" href="chap14_mj.html#X853DF11B80068ED5"><span class="RefLink">14</span></a>) modulo an ideal. These residue class rings are rings, thus all operations for rings (see Chapter <a shape="rect" href="chap56_mj.html#X81897F6082CACB59"><span class="RefLink">56</span></a>) apply. See also Chapters <a shape="rect" href="chap59_mj.html#X7893ABF67A028802"><span class="RefLink">59</span></a> and <a shape="rect" href="chap15_mj.html#X7FB995737B7ED8A2"><span class="RefLink">15</span></a>.</p> </body>
    </html>
