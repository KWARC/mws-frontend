      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">10.3-6 IsEndOfStream</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ IsEndOfStream</code>( <var class="Arg">input-stream</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml"><code class="func">IsEndOfStream</code> returns <code class="keyw">true</code> if the input stream is at <em>end-of-stream</em>, and <code class="keyw">false</code> otherwise. Note that <code class="func">IsEndOfStream</code> might return <code class="keyw">false</code> even if the next <code class="func">ReadByte</code> (<a shape="rect" href="chap10_mj.html#X79E1E6A57AE58BB8"><span class="RefLink">10.3-3</span></a>) fails.</p> </body>
