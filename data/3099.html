      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">79.10-1 NamesOfComponents</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ NamesOfComponents</code>( <var class="Arg">comobj</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">For a component object <var class="Arg">comobj</var>, <code class="func">NamesOfComponents</code> returns a list of strings, which are the names of components currently bound in <var class="Arg">comobj</var>.</p><p xmlns="http://www.w3.org/1999/xhtml">For a record <var class="Arg">comobj</var>, <code class="func">NamesOfComponents</code> returns the result of <code class="func">RecNames</code> (<a shape="rect" href="chap29_mj.html#X837F1E1F866FB1A0"><span class="RefLink">29.1-2</span></a>).</p> </body>
