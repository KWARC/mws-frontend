      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">51.5 <span class="Heading">Ideals of semigroups</span></h4><p xmlns="http://www.w3.org/1999/xhtml">Ideals of semigroups are the same as ideals of the semigroup when considered as a magma. For documentation on ideals for magmas, see <code class="func">Magma</code> (<a shape="rect" href="chap35_mj.html#X839147CF813312D6"><span class="RefLink">35.2-1</span></a>).</p> </body>
