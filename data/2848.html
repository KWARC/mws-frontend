      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">39.15-4 NilpotencyClassOfGroup</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ NilpotencyClassOfGroup</code>( <var class="Arg">G</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">The nilpotency class of a nilpotent group <var class="Arg">G</var> is the number of steps in the lower central series of <var class="Arg">G</var> (see <code class="func">LowerCentralSeriesOfGroup</code> (<a shape="rect" href="chap39_mj.html#X879D55A67DB42676"><span class="RefLink">39.17-11</span></a>));</p><p xmlns="http://www.w3.org/1999/xhtml">If <var class="Arg">G</var> is not nilpotent an error is issued.</p> </body>
