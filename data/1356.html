      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">35.2-7 Submagma</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ Submagma</code>( <var class="Arg">D</var>, <var class="Arg">gens</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ SubmagmaNC</code>( <var class="Arg">D</var>, <var class="Arg">gens</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml"><code class="func">Submagma</code> returns the magma generated by the elements in the list <var class="Arg">gens</var>, with parent the domain <var class="Arg">D</var>. <code class="func">SubmagmaNC</code> does the same, except that it is not checked whether the elements of <var class="Arg">gens</var> lie in <var class="Arg">D</var>.</p> </body>
