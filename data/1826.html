      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">32.3-6 IsBijective</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IsBijective</code>( <var class="Arg">map</var> )</td><td colspan="1" rowspan="1" class="tdright">( property )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">A general mapping <var class="Arg">map</var> is <em>bijective</em> if and only if it is an injective and surjective mapping (see <code class="func">IsMapping</code> (<a shape="rect" href="chap32_mj.html#X7CC95EB282854385"><span class="RefLink">32.3-3</span></a>), <code class="func">IsInjective</code> (<a shape="rect" href="chap32_mj.html#X7F065FD7822C0A12"><span class="RefLink">32.3-4</span></a>), <code class="func">IsSurjective</code> (<a shape="rect" href="chap32_mj.html#X784ECE847E005B8F"><span class="RefLink">32.3-5</span></a>)).</p> </body>
