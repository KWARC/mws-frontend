      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">69.9-3 MTX.IsomorphismModules</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ MTX.IsomorphismModules</code>( <var class="Arg">module1</var>, <var class="Arg">module2</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">If <var class="Arg">module1</var> and <var class="Arg">module2</var> are isomorphic modules, this function returns an isomorphism from <var class="Arg">module1</var> to <var class="Arg">module2</var> in form of a matrix. It returns <code class="keyw">fail</code> if the modules are not isomorphic.</p> </body>
