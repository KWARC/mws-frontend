      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">6.7 <span class="Heading">Leaving GAP</span></h4><p xmlns="http://www.w3.org/1999/xhtml">The normal way to terminate a <strong class="pkg">GAP</strong> session is to enter either <code class="code">quit;</code> (note the semicolon) or an end-of-file character (usually <strong class="button">Ctrl-D</strong>) at the <code class="code">gap&gt; </code> prompt in the main read eval print loop.</p> </body>
