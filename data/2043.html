      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">27.8-2 CharInt</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ CharInt</code>( <var class="Arg">int</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">returns a character that corresponds to the integer value <var class="Arg">int</var>, which must be in the range <code class="code">[ 0 .. 255 ]</code>.</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">c:=CharInt(65);</span>
'A'
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">IntChar(c);</span>

</pre></div> </body>
