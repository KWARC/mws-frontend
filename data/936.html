      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">52.7 <span class="Heading">Todd-Coxeter Procedure</span></h4><p xmlns="http://www.w3.org/1999/xhtml">This procedure gives a standard way of finding a transformation representation of a finitely presented semigroup. Usually one does not explicitly call this procedure but uses <code class="func">IsomorphismTransformationSemigroup</code> (<a shape="rect" href="chap53_mj.html#X78F29C817CF6827F"><span class="RefLink">53.7-5</span></a>).</p> </body>
