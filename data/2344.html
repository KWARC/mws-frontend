      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">46.10 <span class="Heading">Random Isomorphism Testing</span></h4><p xmlns="http://www.w3.org/1999/xhtml">The generic isomorphism test for groups may be applied to pc groups as well. However, this test is often quite time consuming. Here we describe another method to test isomorphism by a probabilistic approach.</p> </body>
