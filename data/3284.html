      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">57.3-4 IsFiniteDimensional</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ IsFiniteDimensional</code>( <var class="Arg">M</var> )</td><td colspan="1" rowspan="1" class="tdright">( property )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">is <code class="keyw">true</code> if <var class="Arg">M</var> is a free left module that is finite dimensional over its left acting domain, and <code class="keyw">false</code> otherwise.</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">V:= FreeLeftModule( Rationals, [ [ 1, 0 ], [ 0, 1 ], [ 1, 1 ] ] );;</span>

true
