      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">10.4-7 OutputLogTo</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ OutputLogTo</code>( <var class="Arg">stream</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">causes the subsequent output to be logged to the output stream <var class="Arg">stream</var>. It works just like it does for files (see <code class="func">OutputLogTo</code> (<a shape="rect" href="chap9_mj.html#X7A5591D87EAFA6CC"><span class="RefLink">9.7-6</span></a>)).</p> </body>
