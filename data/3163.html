      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">41.10-4 <span class="Heading">IsSemiRegular</span></h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IsSemiRegular</code>( <var class="Arg">G</var>, <var class="Arg">Omega</var>[, <var class="Arg">gens</var>, <var class="Arg">acts</var>][, <var class="Arg">act</var>] )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IsSemiRegular</code>( <var class="Arg">xset</var> )</td><td colspan="1" rowspan="1" class="tdright">( property )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">returns <code class="keyw">true</code> if the action implied by the arguments is semiregular, or <code class="keyw">false</code> otherwise.</p><p xmlns="http://www.w3.org/1999/xhtml">An action is <em>semiregular</em> is the stabilizer of each point is the identity.</p> </body>
