      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">31.14-10 IsMultiplicativeElement</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IsMultiplicativeElement</code>( <var class="Arg">obj</var> )</td><td colspan="1" rowspan="1" class="tdright">( category )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">A <em>multiplicative element</em> is an object that can be multiplied via <code class="code">*</code> with elements in its family (see <a shape="rect" href="chap13_mj.html#X846063757EC05986"><span class="RefLink">13.1</span></a>).</p> </body>
