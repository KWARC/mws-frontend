      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">28.5 <span class="Heading">Hash keys</span></h4><p xmlns="http://www.w3.org/1999/xhtml">The crucial step of hashing is to transform key objects into integers such that equal objects produce the same integer.</p><p xmlns="http://www.w3.org/1999/xhtml">The actual function used will vary very much on the type of objects. However <strong class="pkg">GAP</strong> provides already key functions for some commonly encountered objects.</p> </body>
