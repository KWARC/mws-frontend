        <title>GAP (ref) - Chapter 30: Collections-&gt;30.4-2 IsFinite</title>
        <meta name="url" content="http://www.gap-system.org/Manuals/doc/ref/chap30.html#X808A4061809A6E67"></meta>
      </head>
      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">30.4-2 IsFinite</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IsFinite</code>( <var class="Arg">C</var> )</td><td colspan="1" rowspan="1" class="tdright">( property )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml"><code class="func">IsFinite</code> returns <code class="keyw">true</code> if the collection <var class="Arg">C</var> is finite, and <code class="keyw">false</code> otherwise.</p><p xmlns="http://www.w3.org/1999/xhtml">The default method for <code class="func">IsFinite</code> checks the size (see <code class="func">Size</code> (<a shape="rect" href="chap30_mj.html#X858ADA3B7A684421"><span class="RefLink">30.4-6</span></a>)) of <var class="Arg">C</var>.</p><p xmlns="http://www.w3.org/1999/xhtml">Methods for <code class="func">IsFinite</code> may call <code class="func">Size</code> (<a shape="rect" href="chap30_mj.html#X858ADA3B7A684421"><span class="RefLink">30.4-6</span></a>), but methods for <code class="func">Size</code> (<a shape="rect" href="chap30_mj.html#X858ADA3B7A684421"><span class="RefLink">30.4-6</span></a>) must <em>not</em> call <code class="func">IsFinite</code>.</p> </body>
    </html>
