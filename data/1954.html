      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">43.8-2 StabChainOptions</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ StabChainOptions</code>( <var class="Arg">G</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">is a record that stores the options with which the stabilizer chain stored in <code class="func">StabChainImmutable</code> (<a shape="rect" href="chap43_mj.html#X80B5CF78829495C2"><span class="RefLink">43.8-1</span></a>) has been computed (see <code class="func">StabChain</code> (<a shape="rect" href="chap43_mj.html#X80B5CF78829495C2"><span class="RefLink">43.8-1</span></a>) for the options that are supported).</p> </body>
