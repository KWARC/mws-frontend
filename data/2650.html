      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">13.9 <span class="Heading">Types</span></h4><p xmlns="http://www.w3.org/1999/xhtml">We stated above (see <a shape="rect" href="chap13_mj.html#X7E8202627B421DB1"><span class="RefLink">13</span></a>) that, for an object <var class="Arg">obj</var>, its <em>type</em> is formed from its family and its filters. There is a also a third component, used in a few situations, namely defining data of the type.</p> </body>
