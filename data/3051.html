      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">48.5 <span class="Heading">Changing Presentations</span></h4><p xmlns="http://www.w3.org/1999/xhtml">The functions described in this section may be used to change a presentation. Note, however, that in general they do not perform Tietze transformations because they change or may change the isomorphism type of the group defined by the presentation.</p> </body>
