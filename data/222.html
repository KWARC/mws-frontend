      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">50.7-5 IdSmallGroup</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IdSmallGroup</code>( <var class="Arg">G</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IdGroup</code>( <var class="Arg">G</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">returns the library number of <var class="Arg">G</var>; that is, the function returns a pair <code class="code">[<var class="Arg">order</var>, <var class="Arg">i</var>]</code> where <var class="Arg">G</var> is isomorphic to <code class="code">SmallGroup( <var class="Arg">order</var>, <var class="Arg">i</var> )</code>.</p> </body>
