      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">40.6 <span class="Heading">Group Automorphisms</span></h4><p xmlns="http://www.w3.org/1999/xhtml">Group automorphisms are bijective homomorphism from a group onto itself. An important subclass are automorphisms which are induced by conjugation of the group itself or a supergroup.</p> </body>
