      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">39.12 <span class="Heading">Specific and Parametrized Subgroups</span></h4><p xmlns="http://www.w3.org/1999/xhtml">The centre of a group (the subgroup of those elements that commute with all other elements of the group) can be computed by the operation <code class="func">Centre</code> (<a shape="rect" href="chap35_mj.html#X847ABE6F781C7FE8"><span class="RefLink">35.4-5</span></a>).</p> </body>
