      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">32.10-6 CoKernelOfAdditiveGeneralMapping</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ CoKernelOfAdditiveGeneralMapping</code>( <var class="Arg">mapp</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">Let <var class="Arg">mapp</var> be a general mapping. Then <code class="func">CoKernelOfAdditiveGeneralMapping</code> returns the set of all elements in the range of <var class="Arg">mapp</var> that have the zero of the source in their set of preimages.</p> </body>
