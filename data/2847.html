      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">39.15-5 IsPerfectGroup</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IsPerfectGroup</code>( <var class="Arg">G</var> )</td><td colspan="1" rowspan="1" class="tdright">( property )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">A group is <em>perfect</em> if it equals its derived subgroup (see <code class="func">DerivedSubgroup</code> (<a shape="rect" href="chap39_mj.html#X7CC17CF179ED7EF2"><span class="RefLink">39.12-3</span></a>)).</p> </body>
