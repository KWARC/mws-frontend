      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">78.6 <span class="Heading">Immediate Methods</span></h4><p xmlns="http://www.w3.org/1999/xhtml">Usually a method is called only if its operation has been called and if this method has been selected, see <code class="func">InstallMethod</code> (<a shape="rect" href="chap78_mj.html#X837EFDAB7BEF290B"><span class="RefLink">78.2-1</span></a>).</p><p xmlns="http://www.w3.org/1999/xhtml">For attributes and properties, one can install also <em>immediate methods</em>.</p> </body>
