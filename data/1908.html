      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">42.2-3 SmallestGeneratorPerm</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ SmallestGeneratorPerm</code>( <var class="Arg">perm</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">is the smallest permutation that generates the same cyclic group as the permutation <var class="Arg">perm</var>. This is very efficient, even when <var class="Arg">perm</var> has large order.</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">
