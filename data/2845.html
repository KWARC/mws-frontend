      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">39.15-7 IsPolycyclicGroup</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IsPolycyclicGroup</code>( <var class="Arg">G</var> )</td><td colspan="1" rowspan="1" class="tdright">( property )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">A group is polycyclic if it has a subnormal series with cyclic factors. For finite groups this is the same as if the group is solvable (see <code class="func">IsSolvableGroup</code> (<a shape="rect" href="chap39_mj.html#X809C78D5877D31DF"><span class="RefLink">39.15-6</span></a>)).</p> </body>
