        <meta name="url" content="http://www.gap-system.org/Manuals/doc/ref/chap5.html#X7EB0A85F7D128BE0"></meta>

      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">5.4 <span class="Heading">Functions that do nothing</span></h4><p xmlns="http://www.w3.org/1999/xhtml">The following functions return fixed results (or just their own argument). They can be useful in places when the syntax requires a function, but actually no functionality is required. So <code class="func">ReturnTrue</code> (<a shape="rect" href="chap5_mj.html#X7DB422A2876CCC4D"><span class="RefLink">5.4-1</span></a>) is often used as family predicate in <code class="func">InstallMethod</code> (<a shape="rect" href="chap78_mj.html#X837EFDAB7BEF290B"><span class="RefLink">78.2-1</span></a>).</p> </body>
    </html>
