      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">4.8-1 IsBound</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IsBound</code>( <var class="Arg">ident</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml"><code class="func">IsBound</code> returns <code class="keyw">true</code> if the variable <var class="Arg">ident</var> points to a value, and <code class="keyw">false</code> otherwise.</p><p xmlns="http://www.w3.org/1999/xhtml">For records and lists <code class="func">IsBound</code> can be used to check whether components or entries, respectively, are bound (see Chapters <a shape="rect" href="chap29_mj.html#X7AA1073C7E943DD7"><span class="RefLink">29</span></a> and <a shape="rect" href="chap21_mj.html#X7B256AE5780F140A"><span class="RefLink">21</span></a>).</p> </body>
