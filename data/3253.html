      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">40.5-2 NiceMonomorphism</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ NiceMonomorphism</code>( <var class="Arg">obj</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">is a homomorphism that is defined (at least) on the whole of <var class="Arg">obj</var> and whose restriction to <var class="Arg">obj</var> is injective. The concrete morphism (and also the image group) will depend on the representation of <var class="Arg">obj</var>.</p> </body>
