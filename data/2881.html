      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">39.11-2 Core</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ Core</code>( <var class="Arg">S</var>, <var class="Arg">U</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">If <var class="Arg">S</var> and <var class="Arg">U</var> are groups of elements in the same family, this operation returns the core of <var class="Arg">U</var> in <var class="Arg">S</var>, that is the intersection of all <var class="Arg">S</var>-conjugates of <var class="Arg">U</var>.</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">g:=Group((1,2,3,4),(1,2));;</span>
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">Core(g,Subgroup(g,[(1,2,3,4)]));</span>
Group(())
</pre></div> </body>
