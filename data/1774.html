      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">32.13-1 IsGeneralMapping</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ IsGeneralMapping</code>( <var class="Arg">map</var> )</td><td colspan="1" rowspan="1" class="tdright">( category )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">Each general mapping lies in the category <code class="func">IsGeneralMapping</code>. It implies the categories <code class="func">IsMultiplicativeElementWithInverse</code> (<a shape="rect" href="chap31_mj.html#X7FDB14E57814FA3B"><span class="RefLink">31.14-13</span></a>) and <code class="func">IsAssociativeElement</code> (<a shape="rect" href="chap31_mj.html#X7979AFAA80FF795A"><span class="RefLink">31.15-1</span></a>); for a discussion of these implications, see <a shape="rect" href="chap32_mj.html#X7E2E16277940FA0B"><span class="RefLink">32.6</span></a>.</p> </body>
