      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">51.1-6 AsSemigroup</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ AsSemigroup</code>( <var class="Arg">C</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">If <var class="Arg">C</var> is a collection whose elements form a semigroup (see <code class="func">IsSemigroup</code> (<a shape="rect" href="chap51_mj.html#X7B412E5B8543E9B7"><span class="RefLink">51.1-1</span></a>)) then <code class="func">AsSemigroup</code> returns this semigroup. Otherwise <code class="keyw">fail</code> is returned.</p> </body>
