      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">14.4-1 Primes</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ Primes</code></td><td colspan="1" rowspan="1" class="tdright">( global variable )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml"><code class="func">Primes</code> is a strictly sorted list of the 168 primes less than 1000.</p><p xmlns="http://www.w3.org/1999/xhtml">This is used in <code class="func">IsPrimeInt</code> (<a shape="rect" href="chap14_mj.html#X78FDA4437EDCA70C"><span class="RefLink">14.4-2</span></a>) and <code class="func">FactorsInt</code> (<a shape="rect" href="chap14_mj.html#X82C989DB84744B36"><span class="RefLink">14.4-7</span></a>) to cast out small primes quickly.</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">Primes[1];</span>
2
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">Primes[100];</span>
541
</pre></div> </body>
