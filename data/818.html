      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">66.12-2 MinimizedBombieriNorm</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">‣ MinimizedBombieriNorm</code>( <var class="Arg">f</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">This function applies linear Tschirnhaus transformations (<math id="1512053807672547185" display="inline" alttext="x\mapsto x+i" class="ltx_Math" xmlns="http://www.w3.org/1998/Math/MathML">
