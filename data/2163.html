      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">69.2-2 TensorProductGModule</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ TensorProductGModule</code>( <var class="Arg">m1</var>, <var class="Arg">m2</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml"><code class="func">TensorProductGModule</code> calculates the tensor product of the modules <var class="Arg">m1</var> and <var class="Arg">m2</var>. They are assumed to be modules over the same algebra so, in particular, they should have the same number of generators.</p> </body>
