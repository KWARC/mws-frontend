        <title>GAP (ref) - Chapter 19: Floats-&gt;19.4 Complex arithmetic</title>
        <meta name="url" content="http://www.gap-system.org/Manuals/doc/ref/chap19.html#X7E8F6EFB87A65F78"></meta>
      </head>
      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">19.4 <span class="Heading">Complex arithmetic</span></h4><p xmlns="http://www.w3.org/1999/xhtml">Complex arithmetic may be implemented in packages, and is present in <strong class="pkg">float</strong>. Complex numbers are treated as usual numbers; they may be input with an extra &quot;i&quot; as in <code class="code">-0.5+0.866i</code>.</p><p xmlns="http://www.w3.org/1999/xhtml">Methods should then be implemented for <code class="code">Norm</code>, <code class="code">RealPart</code>, <code class="code">ImaginaryPart</code>, <code class="code">ComplexConjugate</code>, ...</p> </body>
    </html>
