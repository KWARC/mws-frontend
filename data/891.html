      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">49.1 <span class="Heading">Direct Products</span></h4><p xmlns="http://www.w3.org/1999/xhtml">The direct product of groups is the cartesian product of the groups (considered as element sets) with component-wise multiplication.</p> </body>
