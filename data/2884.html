      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">39.10-10 NthRootsInGroup</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ NthRootsInGroup</code>( <var class="Arg">G</var>, <var class="Arg">e</var>, <var class="Arg">n</var> )</td><td colspan="1" rowspan="1" class="tdright">( function )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">Let <var class="Arg">e</var> be an element in the group <var class="Arg">G</var>. This function returns a list of all those elements in <var class="Arg">G</var> whose <var class="Arg">n</var>-th power is <var class="Arg">e</var>.</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">NthRootsInGroup(g,(1,2)(3,4),2);</span>
[ (1,3,2,4), (1,4,2,3) ]
</pre></div> </body>
