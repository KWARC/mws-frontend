      <body> <h4 xmlns="http://www.w3.org/1999/xhtml">49.6 <span class="Heading">Embeddings and Projections for Group Products</span></h4><p xmlns="http://www.w3.org/1999/xhtml">The relation between a group product and its factors is provided via homomorphisms, the embeddings in the product and the projections from the product. Depending on the kind of product only some of these are defined.</p> </body>
