      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">17.2-1 IsRat</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ IsRat</code>( <var class="Arg">obj</var> )</td><td colspan="1" rowspan="1" class="tdright">( category )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">Every rational number lies in the category <code class="func">IsRat</code>, which is a subcategory of <code class="func">IsCyc</code> (<a shape="rect" href="chap18_mj.html#X841C425281A6F775"><span class="RefLink">18.1-3</span></a>).</p><div class="example" xmlns="http://www.w3.org/1999/xhtml"><pre xml:space="preserve">
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">IsRat( 2/3 );</span>
true
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">IsRat( 17/-13 );</span>
true
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">IsRat( 11 );</span>
true
<span class="GAPprompt">gap&gt;</span> <span class="GAPinput">IsRat( IsRat );  # `IsRat' is a function, not a rational</span>
false
</pre></div> </body>
