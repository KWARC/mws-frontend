      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">32.4-5 ImageElm</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ ImageElm</code>( <var class="Arg">map</var>, <var class="Arg">elm</var> )</td><td colspan="1" rowspan="1" class="tdright">( operation )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">If <var class="Arg">elm</var> is an element of the source of the total and single-valued mapping <var class="Arg">map</var> then <code class="func">ImageElm</code> returns the unique image of <var class="Arg">elm</var> under <var class="Arg">map</var>.</p><p xmlns="http://www.w3.org/1999/xhtml">Anything may happen if <var class="Arg">elm</var> is not an element of the source of <var class="Arg">map</var>.</p> </body>
