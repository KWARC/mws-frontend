      <body> <h5 xmlns="http://www.w3.org/1999/xhtml">58.2-4 PrimeField</h5><div class="func" xmlns="http://www.w3.org/1999/xhtml"><table width="100%" class="func"><tbody><tr><td colspan="1" rowspan="1" class="tdleft"><code class="func">â€£ PrimeField</code>( <var class="Arg">D</var> )</td><td colspan="1" rowspan="1" class="tdright">( attribute )</td></tr></tbody></table></div><p xmlns="http://www.w3.org/1999/xhtml">The <em>prime field</em> of a division ring <var class="Arg">D</var> is the smallest field which is contained in <var class="Arg">D</var>. For example, the prime field of any field in characteristic zero is isomorphic to the field of rational numbers.</p> </body>
